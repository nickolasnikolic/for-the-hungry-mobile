<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,400italic,900italic|The+Girl+Next+Door|Paytone+One' rel='stylesheet' type='text/css'>

    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnVDczR-kIdOgFv99UmxtmkC6uLLLLeSo&sensor=false"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.tinysort.js"></script>
    <script src="js/jquery.dotimeout.js" ></script>
    <script src="js/modernizr.js"></script>
    <script src="js/Collection.js" > </script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">For the Hungry Mobile app</h1>
      </ion-header-bar>
      <ion-content>
      
      	<div id="container">
		<div id="content">
        	<div class="card" id="mealSitePanel">
            	<h2>Find a meal site</h2>
                <div class="card">
                    <p><form><input id="addressForm" type="text" value="Enter your address" />&nbsp;<input id="send" type="button" value="Get closest meal site" /></form></p>
                </div>
            </div>
            <div class="card" id="donationPanel">
            	<h2>Give back</h2>
                <div>
                	<h2>Donate resources to the Hunger Task Force</h2>
                    <div id="donationMethods">
                        <p><a href="http://www.hungertaskforce.org/donate/donate-money/" target="_blank" >Donate Money</a></p>
                        <p><a href="http://www.hungertaskforce.org/donate/donate-food/" target="_blank" >Donate Food</a></p>
                        <p><a href="http://www.hungertaskforce.org/volunteer/" target="_blank" >Donate Time</a></p>
                        <p><a href="http://www.hungertaskforce.org/donate/gifts-of-stock/" target="_blank" >Gifts of Stock</a></p>
                        <p><a href="http://www.hungertaskforce.org/donate/host-a-food-drive/" target="_blank" >Host a Food Drive</a></p>
                       	<p><a href="http://www.hungertaskforce.org/donate/planned-giving/" target="_blank" >Planned Giving</a></p>
                        <p><a href="http://www.hungertaskforce.org/donate/text-out-hunger/" target="_blank" >Text Out Hunger</a></p>
                        <p><a href="http://www.hungertaskforce.org/donate/hunger-relief-fund/" target="_blank" >Hunger Relief Fund</a></p>
                        <p><a href="http://www.hungertaskforce.org/donate/great-examples-of-giving/" target="_blank" >Examples of Giving</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
      
      </ion-content>
    </ion-pane>
  </body>
</html>
